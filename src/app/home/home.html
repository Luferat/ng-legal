<!-- Carousel -->
<div id="demo" class="carousel slide mt-3" data-bs-ride="carousel">
  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
  </div>

  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="img/la.jpg" alt="Los Angeles" class="d-block" style="width: 100%" />
    </div>
    <div class="carousel-item">
      <img src="img/chicago.jpg" alt="Chicago" class="d-block" style="width: 100%" />
    </div>
    <div class="carousel-item">
      <img src="img/ny.jpg" alt="New York" class="d-block" style="width: 100%" />
    </div>
  </div>

  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>

<div class="container mt-2">
  <h2 class="mb-4 text-center">Coisas em Destaque</h2>
  <div class="row">
    @if (things$ | async; as things) { @for (thing of things; track thing.id) {
    <div class="col-12 col-sm-6 col-md-4 mb-4">
      <div class="card shadow-sm h-100">
        <img
          [src]="thing.photoURL"
          class="card-img-top"
          [alt]="thing.name"
          style="height: 200px; object-fit: cover"
        />
        <div class="card-body d-flex flex-column">
          <h5 class="card-title text-primary">{{ thing.name }}</h5>
          <p class="card-text text-muted small mt-auto">{{ thing.description }}</p>
          <a [routerLink]="['/view', thing.id]" class="btn btn-sm btn-outline-secondary">
            Ver Detalhes <i class="bi bi-arrow-right-circle"></i>
          </a>
        </div>
      </div>
    </div>
    } @empty {
    <div class="col-12 text-center mt-5">
      <div class="alert alert-warning">Nenhuma coisa em destaque encontrada.</div>
      <p>VocÃª pode criar dados de teste acessando a rota <a href="/seed-data">/seed-data</a>.</p>
    </div>
    } }
  </div>
</div>
